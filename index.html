<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignment</title>
</head>
<body>

<div style="border:1px solid black; width: 450px; height:300px; text-align: center;">
        <h2>Add two values without pressing anybuttons</h2>
        <input type="text" id="txtFirstNo" placeholder="First Number" onkeyup="sum()" />
        <input type="text" id="txtSecondNo" placeholder="Second Number" onkeyup="sum()" />
        <br />
        <div style="padding-top:10px">
            Result:
            <input type="text" id="txtResult" />
        </div>
</div>



        <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript">
            function sum() {
                var txtFirstNo = document.getElementById('txtFirstNo').value;
                var txtSecondNo = document.getElementById('txtSecondNo').value;
                var result = parseInt(txtFirstNo) + parseInt(txtSecondNo);
                if (!isNaN(result)) {
                    document.getElementById('txtResult').value = result;
                }
            }
        </script>
</body>
</html>
